name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '8.0', '10.0' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}.x

      - name: Build
        run: dotnet build --framework net${{ matrix.dotnet-version }}

      - name: Run tests
        run: dotnet test --framework net${{ matrix.dotnet-version }} --configuration Release --no-restore --no-build --verbosity normal
